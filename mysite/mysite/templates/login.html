{% extends "template.html" %}

{% block css %}{% endblock %}

{% block content %}
	
<form action="." method="POST">
	{% csrf_token %}
	{% for key,value in form.errors.items %}
		{{value}}
	{% endfor %}
	<p><label for="">Логин</label>{{form.username}}</p>
	<p><label for="">Парол</label>{{form.password}}</p>
	<input type="hidden" name='next' value='/index'>
	<input type="submit" value='Submit'>
</form>

{% endblock %}

{% block js %}{% endblock %}
